<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS Aggregator</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>RSS Aggregator</h1>
      <form id="rssFeedForm">
        <input id="inputField" name="feedUrl">
        <input id="submitButton" type="submit" value="Add" disabled>
        <ul id="validationFeedback"></ul>
      </form>
    </div>
    <div id="rssChannelsContainer">
      <ul id="rssChannels"></ul>
    </div>
    <div id="rssPostsContainer">
      <ul id="rssPosts"></ul>
    </div>
  </body>
</html>
