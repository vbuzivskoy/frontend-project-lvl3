<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS Aggregator</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="dropdown float-right">
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="localeDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
        <div id="localeDropdownMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">ru</a>
          <a class="dropdown-item" href="#">en</a>
        </div>
      </div>
      <h1 id="appTitle"></h1>
      <form id="rssFeedForm" class="row">
        <div class="col-sm-10">
          <div class="form-group">
            <input id="inputField" class="form-control" name="feedUrl">
            <div id="validationFeedback" class="invalid-feedback"></div>
          </div>
        </div>
        <div class="col-sm-2">
          <button id="submitButton" class="btn btn-primary" type="submit" disabled></button>
        </div>
      </form>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div id="rssChannels" class="col-sm-5"></div>
        <div id="rssPosts" class="col-sm-7"></div>
      </div>
    </div>
  </body>
</html>
